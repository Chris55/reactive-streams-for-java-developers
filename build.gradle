apply plugin: 'application'
mainClassName = 'com.softwaremill.reactive.CsvProcessor'

run {
    standardInput = System.in
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.typesafe.akka:akka-http_2.12:10.0.9'
    compile 'com.lightbend.akka:akka-stream-alpakka-file_2.12:0.11'
    compile 'com.lightbend.akka:akka-stream-alpakka-csv_2.12:0.11'
}
